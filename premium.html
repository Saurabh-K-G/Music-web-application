<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload - Audly</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-group">
        <label>License Type</label>
        <div class="pricing-options">
            <div class="pricing-option">
                <h4>Basic</h4>
                <p>$29.99</p>
                <ul>
                    <li>Non-exclusive rights</li>
                    <li>Streaming & downloads</li>
                    <li>1 year license</li>
                </ul>
            </div>
            <div class="pricing-option selected">
                <h4>Premium</h4>
                <p>$99.99</p>
                <ul>
                    <li>Non-exclusive rights</li>
                    <li>Unlimited streams</li>
                    <li>Lifetime license</li>
                </ul>
            </div>
            <div class="pricing-option">
                <h4>Exclusive</h4>
                <p>$299.99</p>
                <ul>
                    <li>Full exclusive rights</li>
                    <li>Unlimited usage</li>
                    <li>Transfer ownership</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
