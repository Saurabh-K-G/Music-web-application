<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload - Audly</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
   
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-brand">
            <h1>Audly</h1>
        </div>
        <div class="nav-search">
            <input type="text" placeholder="Search beats, artists, genres...">
            <button><i class="fas fa-search"></i></button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container">
        <div class="upload-container">
            <h2>Upload Your Music</h2>
            <form class="upload-form">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" placeholder="Enter track title" required>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" placeholder="Describe your track, inspiration, or any relevant details"></textarea>
                </div>

                <div class="form-group">
                    <label>Upload Track</label>
                    <div class="upload-area">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <p>Drag and drop your audio file here or click to browse</p>
                        <input type="file" accept="audio/*" style="display: none">
                    </div>
                </div>

                <div class="form-group">
                    <label>Genre Tags</label>
                    <div class="tag-input">
                        <span class="tag">Hip Hop <i class="fas fa-times"></i></span>
                        <span class="tag">Trap <i class="fas fa-times"></i></span>
                        <input type="text" placeholder="Add tags...">
                    </div>
                </div>
                <button type="submit" class="submit-button">Upload Track</button>
            </form>
        </div>
    </main>
</body>
</html>
